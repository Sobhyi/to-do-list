<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sylte.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo App With JavaScript</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">TO DO list</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    
    <h1>ToDo App With JavaScript</h1>
    <div class="add-task">
        <h3>Add task</h3> 
        <input type="text" placeholder="Enter your task" class="dataInput">
        <div class="error">
            <p><i class="fa-solid fa-triangle-exclamation"></i>Enter task charchters between 3 and 20 </p>
        </div>
        <button class="buttonA add">Add task</button> 
        <button class="buttonC clear">Remove all</button>
        <div class="screen1">
            <p>finished tasks: 0</p>
        </div>
        <div class="screen2">
            <p>pending tasks: 0</p>
        </div>
    </div> 

    <h2 class="heading-result">Your Tasks</h2>
    <div class="result-box">
     <div class="res">
         <p>Empty tasks <i class="fa-regular fa-circle-xmark fa-xl" style="color: #ff0000;"></i></p>
     </div>
    </div>

    <div class="sure">
        <p>Are you sure you want to delete all?</p>
        <button class="btn-yes">Yes</button>
        <button class="btn-no">No</button>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
